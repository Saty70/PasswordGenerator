<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="favicon1.ico" type="image/x-icon">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PwdGenrator</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>

    <body>
        <div class="main">
            <h1 class="title">Password Generator</h1>
            <div class="box">
                <div id="passbox">Testing</div>
                <div class="row">
                    <div class="left">
                        Password length
                    </div>
                    <div class="right">
                        <input type="number" name="" id="totalchar" max="20" min="2" value="8" />
                    </div>
                </div>
                <div class="row">
                    <label for="uppercase">
                        <div class="left">
                            Contains Uppercase
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="uppercase" checked/>
                        <span class="chkmrk"></span>
                    </div>
                </div>
                <div class="row">
                    <label for="lowercase">
                        <div class="left">
                            Contains LowerCase
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="lowercase" checked/>
                        <span class="chkmrk"></span>
                    </div>
                </div>
                <div class="row">
                    <label for="number">
                        <div class="left">
                            Contains Number
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="number" checked/>
                        <span class="chkmrk"></span>
                    </div>
                </div>
                <div class="row">
                    <label for="symbol">
                        <div class="left">
                            Contains Symbols
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="symbol" checked/>
                        <span class="chkmrk"></span>
                    </div>
                </div>
                <div class="row">
                    <button class="btn" id="btn">
                        <span class="btntxt">GENERATE</span>
                    </button>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
